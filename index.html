<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ElemLite randomizer!</title>
    
</head>
<body>
    <textarea id="input">Your pack here(No pack codes support)</textarea>
    <p><button onclick="document.getElementById(`output`).value = randomizePack(document.getElementById(`input`).value,document.getElementById(`categories`).checked)">Randomize!</button><input type="checkbox" id="categories">Add undefined categories(Not true random)</p>
    <p><textarea id="output" readonly></textarea></p>
    <script src="randomizer.js"></script>
</body>
</html>
